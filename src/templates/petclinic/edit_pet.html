<!DOCTYPE html>
{% extends "./base.html" %}

{% block title %}
  Owner List
{% endblock %}

{% block body_block %}
<h1>Edit Pet</h1>
<div class="form">
  <tr>
    <td>Owner: </td><td>{{ owner.first_name }} {{ owner.last_name }}</td>
  </tr>
  <form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_p }}

    <input type="submit" class="btn btn-primary btn-sm" value="Update Pet"/>

  </table>
</form>
</div>
{% endblock %}
